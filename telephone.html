<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты - Гаражный Кооператив</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-bottom: 2em;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .contact-icon {
      font-size: 1.5em;
      color: #333;
    }

    .contact-text {
      font-weight: bold;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    label {
      font-weight: bold;
    }

    input,
    textarea {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 0.8em 1.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Гаражный Кооператив</h1>
  </header>
  <main>
    <h2>Контакты</h2>
    <div class="contact-info">
      <div class="contact-item">
        <i class="contact-icon">&#128222;</i>
        <span class="contact-text">Адрес:</span>
        <span>г. Москва, ул. Ленина, д. 100</span>
      </div>
      <div class="contact-item">
        <i class="contact-icon">&#128221;</i>
        <span class="contact-text">Телефон:</span>
        <span>+7 (495) 123-45-67</span>
      </div>
      <div class="contact-item">
        <i class="contact-icon">&#128231;</i>
        <span class="contact-text">Email:</span>
        <span>info@garazh - FORBIDDEN - </span>
      </div>
    </div>
    <h2>Напишите нам</h2>
    <form class="contact-form">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Отправить</button>
    </form>
  </main>
</body>
</html>
