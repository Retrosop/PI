<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт конфигурационных элементов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Учёт конфигурационных элементов</h1>
    <input type="text" id="elementName" placeholder="Название элемента">
    <button onclick="addElement()">Добавить элемент</button>

    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="elementsTable">
        </tbody>
    </table>

    <script>
        function addElement() {
            const elementName = document.getElementById('elementName').value;
            if (elementName) {
                const table = document.getElementById('elementsTable');
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = elementName;
                cell2.innerHTML = '<button onclick="removeElement(this)">Удалить</button>';
                document.getElementById('elementName').value = '';
            } else {
                alert('Пожалуйста, введите название элемента.');
            }
        }

        function removeElement(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
